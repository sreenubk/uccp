<div class="container" ng-controller="viewJobCtrl">

      
      <div class="row toprow">
		  <h2 class="col-sm-3">View Job  </h2>  
	  </div>
	  
	  <div class="row toprow">
     	<div class="alert alert-success alert-dismissable" ng-if="sucessMsg">
		    <a href="" class="close" data-dismiss="alert" aria-label="close">x</a>
		    {{sucessMsg}}
		</div>
		<div class="alert alert-danger alert-dismissable" ng-if="errorMsg">
		    <a href="" class="close" data-dismiss="alert" aria-label="close">x</a>
		    {{errorMsg}}
		</div>
     </div>

      <div class="panel panel-default">
        <div class="panel-heading">Details
          <button class="btn btn-box-right collapsed" data-toggle="collapse" href="#demo" >
              <i class=" fa fa-expand"></i>
          </button>
        </div>
         <div id="demo" class="collapse in">
          <div class="panel-body">
           
              <div class="row">
                <label for="jobDetail" class="col-sm-4">Job Name: {{addJob.jobname}}</label>
                <label for="jobDetail" class="col-sm-4">Job Description: {{addJob.jobdesc}}</label>
          	  </div>
          </div>
        </div>
      </div> <!-- /Details -->

       <div class="panel panel-default">
        <div class="panel-heading">Job Details
          
        </div>
         <div id="demo2" class="collapse in">
          <div class="panel-body" id="no-more-tables">

            <table id="transTable" class="table-bordered table-striped table-condensed cf results">
              <thead class="cf">
                <tr>
                  <th>Job Name</th>
                  <th>Job Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                <td class="{{addJob.jobid}}name" data-title="Job Name">{{addJob.jobName}}</td>
                 <td class="{{addJob.jobid}}jobDesciption" data-title="Job Description">{{addJob.jobdesc}}</td>
                   <td> <span>
                      <i style="margin-right:5px;cursor:pointer;"  title="Edit" class="fa fa-pencil-square-o" aria-hidden="true" ng-click="open(addJob.jobid,addJob.jobName,addJob.jobdesc)"></i>
                      <i  style="cursor:pointer;" title="Delete" id="{{addJob.jobid}}" class="fa fa-times" aria-hidden="true" ng-click="deleteJob(addJob.jobid,addJob.jobName)"></i>
                    </span>
                  </td>
                </tr>
               
              </tbody>
            </table>
            
                  
          </div>
        </div>
      </div><!-- /Transactions -->
         
      </div><!-- /Transactions -->


     



</div> <!-- /container /controlGroupCtrl -->
